<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div class="container">
    <header>
        <div class="search">
            <img src="img/search-5-svgrepo-com.svg" alt="search">
            <input type="text" name="search-bar" id="search-bar">
        </div>

        <div class="account">
            <img src="img/notification-9-svgrepo-com.svg" alt="notification">
            <img src="img/emoji-smile-beam-svgrepo-com.svg" alt="profile">
            <p>Tiber Septim</p>
        </div>

        <div class="profile">
            <img src="img/emoji-smile-beam-svgrepo-com.svg" alt="profile">
            <div class="introduction">
                <p>Hi there,</p>
                <p class="profile-name">Tiber Septim (@septim)</p>
            </div>
        </div>

        <div class="actions">
            <ul>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
        </div>
    </header>
    <nav class="sidebar">a</nav>
    <main>a</main>
</div>
</body>
</html>
