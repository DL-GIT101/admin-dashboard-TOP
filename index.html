<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div class="container">

    <header>

        <div class="search">
            <img src="img/search-5-svgrepo-com.svg" alt="search">
            <input type="text" name="search-bar" id="search-bar">
        </div>

        <div class="account">
            <img src="img/notification-9-svgrepo-com.svg" alt="notification">
            <img src="img/emoji-smile-beam-svgrepo-com.svg" alt="profile">
            <p>Tiber Septim</p>
        </div>

        <div class="profile">
            <img src="img/emoji-smile-beam-svgrepo-com.svg" alt="profile">
            <div class="introduction">
                <p>Hi there,</p>
                <p class="profile-name">Tiber Septim (@septim)</p>
            </div>
        </div>

        <div class="actions">
            <ul>
                <li><a href="">New</a></li>
                <li><a href="">Upload</a></li>
                <li><a href="">Share</a></li>
            </ul>
        </div>

    </header>

    <nav class="sidebar">

        <img src="img/dashboard-svgrepo-com.svg" alt="Dashboard">

        <div class="navigations">

            <img src="img/home-svgrepo-com.svg" alt="Home">
            <p>Home</p>

            <img src="img/id-card-svgrepo-com.svg" alt="Profile">
            <p>Profile</p>

            <img src="img/comments-3-svgrepo-com.svg" alt="Messages">
            <p>Messages</p>

            <img src="img/calendar-history-svgrepo-com.svg" alt="History">
            <p>History</p>

            <img src="img/clipboard-check-svgrepo-com.svg" alt="Tasks">
            <p>Tasks</p>

            <img src="img/users-2-svgrepo-com.svg" alt="Communities">
            <p>Communities</p>

        </div>

        <div class="options">

            <img src="img/search-5-svgrepo-com.svg" alt="Settings">
            <p>Settings</p>

            <img src="img/call-svgrepo-com.svg" alt="Support">
            <p>Support</p>

            <img src="img/shield-tick-svgrepo-com.svg" alt="Privacy">
            <p>Privacy</p>
            
        </div>
    </nav>
    <main>a</main>
</div>
</body>
</html>
